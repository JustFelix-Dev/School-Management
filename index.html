<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School-Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
     <div id="center">
        <div class="signup">
            <h4>SignUp Page:</h4><br>
            <input type="text" id="fname"placeholder="Enter your First Name" ><br><br>
            <input type="text" id="lname"  placeholder="Enter your Last Name" ><br><br>
            <input type="text" id="email" placeholder="Enter your Email"><br><br>
            <input type="text" id="pass" placeholder="Enter your Password" ><br><br>
            <button onclick="submit()">Sign Up</button><br>
        </div>
       <div>
       </div>
    </div>
    <div id="disp">

    </div>
    <div style="overflow-x:auto;width:100%;height:340px;margin:0;padding:0;">
        <table border="1" id="render">
        </table>

    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Edit User Details:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="cname" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="cname"> <br>
          <label for="cname" class="form-label">Last Name:</label>
          <input type="text" class="form-control"id="clname"><br>
          <label for="cemail" class="form-label">E-mail:</label>
          <input type="email" class="form-control "name="" id="cemail"><br>
          <label for="cpass" class="form-label">Password:</label>
          <input type="password" class="form-control" id="cpass"><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="change()">Edit</button>
        </div>
      </div>
    </div>
  </div>
    <script src="school.js">

    </script>
</body>
</html>
